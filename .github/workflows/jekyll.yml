name: Jekyll site CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the site in the jekyll/builder container
      run: | 
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll:rw -v ${{ github.workspace }}/_site:/srv/jekyll/_site:rw \
        jekyll/builder:latest /bin/bash -c "touch /srv/jekyll/Gemfile.lock && chmod a+w /srv/jekyll/Gemfile.lock && rm -rf /srv/jekyll/Gemfile.lock && touch /srv/jekyll/Gemfile.lock && chmod a+w /srv/jekyll/Gemfile.lock && bundle install && bundle update --bundler && bundle update && echo '👍 BUNDLE INSTALLED—BUILDING THE SITE' && chmod 777 /srv/jekyll && jekyll build && echo '👍 THE SITE IS BUILT—PUSHING IT BACK TO GITHUB-PAGES' && cd /srv/jekyll/_site && remote_repo='https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ secrets.GITHUB_REPOSITORY }}.git' && remote_branch='gh-pages' && git init && git config user.name '${{ secrets.GITHUB_ACTOR }}' && git config user.email '${{ secrets.GITHUB_ACTOR }}@users.noreply.github.com' && git add . && echo -n 'Files to Commit:' && ls -l | wc -l && git commit -m 'action build' > /dev/null 2>&1 && echo -n 'Before push' && git push --force $remote_repo master:$remote_branch > /dev/null 2>&1 && echo -n 'After push' && rm -fr .git && cd .. && echo '👍 GREAT SUCCESS!'"
