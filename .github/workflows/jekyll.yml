name: Jekyll site CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the site in the jekyll/builder container
      run: | 
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll:rw -v ${{ github.workspace }}/_site:/srv/jekyll/_site:rw \
        jekyll/builder:latest /bin/bash -c "touch /srv/jekyll/Gemfile.lock && chmod a+w /srv/jekyll/Gemfile.lock && rm -rf /srv/jekyll/Gemfile.lock && touch /srv/jekyll/Gemfile.lock && chmod a+w /srv/jekyll/Gemfile.lock && bundle install && bundle update --bundler && bundle update && echo 'üëç BUNDLE INSTALLED‚ÄîBUILDING THE SITE' && chmod 777 /srv/jekyll && jekyll build && echo 'üëç THE SITE IS BUILT‚ÄîPUSHING IT BACK TO GITHUB-PAGES' && cd /srv/jekyll/_site && remote_repo='https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ secrets.GITHUB_REPOSITORY }}.git' && remote_branch='gh-pages' && echo -n $remote_branch  && echo -n $remote_repo  && echo -n ${{ secrets.GITHUB_ACTOR }} && echo -n ${{ secrets.GITHUB_REPOSITORY }} && echo -n ${{ secrets.GITHUB_TOKEN }} && git init && git config user.name --global '${{ secrets.GITHUB_ACTOR }}' && git config --global user.email '${{ secrets.GITHUB_ACTOR }}@users.noreply.github.com' && git add . && echo -n 'Files to Commit:' && ls -l | wc -l && echo -n 'Before Commit' && git commit -m 'action build' && echo -n 'Before push' && git push --set-upstream master: master && git push --force $remote_repo master:$remote_branch && echo -n 'After push' && rm -fr .git && cd .. &&"

