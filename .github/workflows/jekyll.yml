name: Jekyll site CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the site in the jekyll/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll:rw -v ${{ github.workspace }}/_site:/srv/jekyll/_site:rw \
        jekyll/builder:latest /bin/bash -c "sudo bundle install && sudo bundle update --bundler && sudo bundle update && sudo chmod 777 /srv/jekyll && sudo jekyll build"
