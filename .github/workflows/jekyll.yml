name: Jekyll site CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the site in the jekyll/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll-repo -v ${{ github.workspace }}/_site:/srv/jekyll-repo/_site \
        jekyll/builder:latest /bin/bash -c "cp /srv/jekyll-repo /srv/jekyll && cd /srv/jekyll && bundle install && bundle update --bundler && bundle update && chmod 777 /srv/jekyll && jekyll build"
